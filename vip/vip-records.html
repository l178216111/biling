<div class="col-md-10 col-md-offset-1" ng-controller="record">
	<div style="padding-top:50px">
		<div id="gridOptions" ui-grid="gridOptions" ></div>
	</div>
	 <div class="modal fade" tabindex="-1" style='margin: 0 auto' role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal="_error">
	   <div class="modal-dialog">
			  <div class="modal-content">
					 <div class="modal-header">
							<button type="button" class="close" 
							   data-dismiss="modal" aria-hidden="true">
									  &times;
							</button>
							<h6 class="modal-title">
									错误
							</h6>
					 </div>
					 <div class="modal-body">
							<h5>{{msg}}</h5>
					 </div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" >确定</button>
					 </div>
			</div>
	</div>
   </div>
</div>
