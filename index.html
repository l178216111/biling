<!doctype html>
<html ng-app="myApp">
 <head>
  <meta  charset="utf-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/select2.min.css" type="text/css" rel="stylesheet">
	<link href="css/ui-grid.min.css" type="text/css" rel="stylesheet">
	<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
	<link href="css/angular-toastr.min.css" rel="stylesheet"/>
	<!-- Javascript -->
	<script src="js/jquery-2.0.0.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-ui-router.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src='js/bootstrap.min.js'></script>
	<script type="text/javascript" src="./js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="./js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script type="text/javascript" src="./js/moment.min.js"></script>
	<script src="js/select2.full.min.js"></script>
	<script src="js/ui-grid.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/angular-toastr.tpls.min.js"></script>

 </head>
 <body ng-controller="index" >
	<div class="container heading">
		<div class="page-header text-center">
			<h2>欢迎来到女王美甲</h2>
		</div>
		<nav class="navbar navbar-default" role="navigation">
			<ul class="nav navbar-nav container">
				<li class="col-md-3" ui-sref-active="active" ><a class="text-center"  ui-sref="home" >收费</a></li>
				<li class="col-md-3" ui-sref-active="active" ><a class="text-center"  ui-sref="vip" >会员管理</a></li>                            
				<li class="col-md-3" ui-sref-active="active" ><a class="text-center"  ui-sref="manage" >项目管理</a></li>
				<li class="col-md-3" ui-sref-active="active" ><a class="text-center"  ui-sref="admin" >管理员</a></li>
			</ul>
		</nav>
	</div>
	<div  class="page {{ pageClass }}" ui-view ></div>
	<div id="loading" class="zndex" ng-if="loading" style="position:absolute;z-index:99999;left:50%;top:50%;">
			<img src='./img/progress.gif' width="20" height="20" />
	</div>
	    <div class="modal fade" tabindex="-1" style='margin: 0 auto' role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal="_login">
		   <div class="modal-dialog">
				  <div class="modal-content">
						 <div class="modal-header">
								<button type="button" class="close"  data-dismiss="modal" aria-hidden="true">
										  &times;
								</button>
								<h6 class="modal-title">
										登陆
								</h6>
						 </div>
						 <div class="modal-body">
								<div class="input-group col-md-6">
									<span class="input-group-addon">用户名:</span>
									<input type="text" class="form-control" ng-model="modal_login.name" placeholder="用户名" >
								</div>
								<div class="input-group col-md-6 ">
									<span class="input-group-addon">密码:</span>
									<input type="text" class="form-control" ng-model="modal_login.password" placeholder="密码" >
								</div>
						 </div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal" >取消</button>
								<button type="button" class="btn btn-primary" ng-click="modal_operate('_login')">
									 <span class="ladda-label">确定</span>
								</button>	
						 </div>
				</div>
		</div>
  </div>
 </body>
</html>
