<div class="col-md-10 col-md-offset-1" ng-controller="mvip">
	<div class="text-center pull-left" style="padding-top:12px">
			<button type="button" class="ladda-button btn btn-primary" data-style="zoom-in" ng-click="operate('_add')">
					<span class="ladda-label">新增会员</span>
			</button>
	</div>
	<div style="padding-top:20px;width:1070px;height:400px;overflow:auto">
		<table class="table table-bordered text-center table-hover" style="table-layout:fixed;">
			<tr>
				<th class="text-center" style="width:20%">会员等级</th>
				<th class="text-center" style="width:25%" >介绍</th>
				<th class="text-center" style="width:20%" >操作</th>
			</tr>
			<tr ng-repeat="x in result" >
					<td >{{x.project}}</td>
					<td >{{x.introduce}}</td>
					<td >
							<button type="button" class="ladda-button btn btn-success" data-style="zoom-in" ng-click="operate('_modify',$index)" >
								<span class="ladda-label">修改</span>
							</button>
							<button type="button" class="ladda-button btn btn-warning" data-style="zoom-in" ng-click="operate('_delete',$index)" >
								<span class="ladda-label">删除</span>
							</button>
					</td>
			</tr>
		</table>
	</div>
   <div class="modal fade" tabindex="-1" style='margin: 0 auto' role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal="_add">
		   <div class="modal-dialog">
				  <div class="modal-content">
						 <div class="modal-header">
								<button type="button" class="close" 
								   data-dismiss="modal" aria-hidden="true">
										  &times;
								</button>
								<h4 class="modal-title">
										新增会员
								</h4>
						 </div>
						 <div class="modal-body">
							<form name="myform">
								<div class="input-group col-md-6 pull-left">
									<span class="input-group-addon">名称:</span>
									<input type="text" class="form-control" ng-model="modal_add.project"  >
								</div>
								<div class="input-group col-md-6">
									<span class="input-group-addon">介绍:</span>
									<input  type="text" class="form-control"  ng-model="modal_add.introduce" >
								</div>
							</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal" >取消</button>
								<button type="button" class="btn btn-primary" ng-disabled="!modal_add.project||!modal_add.introduce" ng-click="modal_operate('_add',dataindex)">
									 <span class="ladda-label">确定</span>
								</button>	
						 </div>
				</div>
		</div>
  </div>
     <div class="modal fade" tabindex="-1" style='margin: 0 auto' role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal="_modify">
		   <div class="modal-dialog">
				  <div class="modal-content">
						 <div class="modal-header">
								<button type="button" class="close" 
								   data-dismiss="modal" aria-hidden="true">
										  &times;
								</button>
								<h4 class="modal-title">
										修改项目
								</h4>
						 </div>
						 <div class="modal-body">
							<form name="myform">
								<div class="input-group col-md-6 pull-left">
									<span class="input-group-addon">名称:</span>
									<input type="text" class="form-control" ng-model="modal_modify.project" placeholder="{{result[dataindex].project}}" >
								</div>
								<div class="input-group col-md-6">
									<span class="input-group-addon">介绍:</span>
									<input  type="text" class="form-control"  ng-model="modal_modify.introduce" placeholder="{{result[dataindex].introduce}}" >
								</div>
							</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal" >取消</button>
								<button type="button" class="btn btn-primary" ng-click="modal_operate('_modify',dataindex)" ng-disabled="!modal_modify.project||!modal_modify.introduce">
									 <span class="ladda-label">确定</span>
								</button>	
						 </div>
				</div>
		</div>
  </div>
     <div class="modal fade" tabindex="-1" style='margin: 0 auto' role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal="_delete">
		   <div class="modal-dialog">
				  <div class="modal-content">
						 <div class="modal-header">
								<button type="button" class="close" 
								   data-dismiss="modal" aria-hidden="true">
										  &times;
								</button>
								<h6 class="modal-title">
										删除会员
								</h6>
						 </div>
						 <div class="modal-body">
								<h3>确定删除此会员吗？</h3>
						 </div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal" >取消</button>
								<button type="button" class="btn btn-primary" ng-click="modal_operate('_delete',dataindex)">
									 <span class="ladda-label">确定</span>
								</button>	
						 </div>
				</div>
		</div>
  </div>
   <div class="modal fade" tabindex="-1" style='margin: 0 auto' role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" modal="_error">
	   <div class="modal-dialog">
			  <div class="modal-content">
					 <div class="modal-header">
							<button type="button" class="close" 
							   data-dismiss="modal" aria-hidden="true">
									  &times;
							</button>
							<h6 class="modal-title">
									错误
							</h6>
					 </div>
					 <div class="modal-body">
							<h5>{{msg}}</h5>
					 </div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" >确定</button>
					 </div>
			</div>
	</div>
   </div>
</div>
